<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let a =prompt('chieu cao');
    let b = prompt('can nang');
    bmi = (b/(a*a));
    if (bmi<18)
        document.write("Underweight");
    else if (bmi<25)
        document.write("Normal");
    else if (bmi<30)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
